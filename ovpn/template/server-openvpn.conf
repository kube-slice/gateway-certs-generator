
server <vpn-network> <vpn-mask>

verb 3
key /etc/openvpn/pki/private/<vpn-fqdn>.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/<vpn-fqdn>.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/<vpn-fqdn>-ta.key
key-direction 0
keepalive 10 60
persist-key
persist-tun

proto udp
txqueuelen 5000


port 11194
dev tun
<logging>

user nobody
group nogroup
cipher AES-256-CBC
auth SHA256
client-to-client
ccd-exclusive

### Push Configurations Below
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"

### Extra Configurations Below
topology subnet
client-config-dir /etc/openvpn/ccd
#crl-verify /etc/openvpn/crl.pem

# route and push configurations to be injected by sidecar
